name: Prisma Migrate
on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Prisma braucht den Client ggf. für generator/preview
      - name: Prisma generate
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}   # ok für generate
          DIRECT_URL:   ${{ secrets.DIRECT_URL }}
        run: npx prisma generate

      - name: Run Prisma Migrate (deploy)
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}   # deploy gegen die direkte 5432-URL
          DIRECT_URL:   ${{ secrets.DIRECT_URL }}
        run: npx prisma migrate deploy

      # Fallback, wenn keine Migrations existieren o. Schema nur gepusht werden soll
      - name: Fallback: db push (no migrations)
        if: failure()
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DIRECT_URL:   ${{ secrets.DIRECT_URL }}
        run: npx prisma db push --accept-data-loss
