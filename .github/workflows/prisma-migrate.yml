name: Prisma Migrate

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

- name: Run Prisma Migrate
  env:
    DATABASE_URL: ${{ secrets.DIRECT_URL }} # für den Job nutzen wir auch hier die direkte URL
    DIRECT_URL:   ${{ secrets.DIRECT_URL }} # wird vom Schema geprüft
  run: npx prisma migrate deploy
